<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Codando A Vida - Esqueci a Senha</title>
  <div th:insert="~{fragments/utils::stylesheets}"></div>
</head>
<body>
<div th:insert="~{fragments/utils::navbar}"></div>

<div class="container col-md col-3">
  <h1>Esqueci a Senha</h1>
  <div th:insert="~{fragments/utils::messages}"></div>
  <form th:action="@{/forgot-password}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" autofocus="autofocus" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Recuperar Senha</button>
  </form>
</div>

<div th:insert="~{fragments/utils::footer}"></div>
</body>
</html>
